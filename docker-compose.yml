services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: proyecto-nati-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: proyecto_nati
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d proyecto_nati"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
