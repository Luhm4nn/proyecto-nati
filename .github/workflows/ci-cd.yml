name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feat/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Tests del Backend
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: back/package-lock.json

      - name: Instalar dependencias
        working-directory: ./back
        run: npm ci

      - name: Generar Prisma Client
        working-directory: ./back
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run Linter
        working-directory: ./back
        run: npm run lint

      - name: Build
        working-directory: ./back
        run: npm run build

  # Build del Frontend
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Instalar dependencias
        working-directory: ./front
        run: npm ci

      - name: Run Linter
        working-directory: ./front
        run: npm run lint

      - name: Build
        working-directory: ./front
        run: npm run build
        env:
          VITE_API_URL: https://proyecto-nati-backend.onrender.com

  # Deploy a Producci贸n (solo en main)
  deploy-production:
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Deploy Frontend a Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./front
          vercel-args: "--prod"

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  # Deploy a Staging (solo en develop)
  deploy-staging:
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy a entorno de staging
        run: echo "Deploy staging configurado"
